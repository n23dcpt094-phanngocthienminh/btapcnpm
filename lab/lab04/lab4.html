<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px gray; width: 300px; }
    .login-box h2 { text-align: center; margin-bottom: 20px; }
    .login-box input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    .btn { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-login { background: #28a745; color: white; }
    .btn-cancel { background: #dc3545; color: white; margin-top: 10px; }
    .remember { display: flex; align-items: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <div class="remember">
        <input type="checkbox" id="remember"> Remember me
      </div>
      <button type="submit" class="btn btn-login">Login</button>
      <button type="reset" class="btn btn-cancel">Cancel</button>
    </form>
  </div>
<script>
  function validateForm() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    if (user === "" || pass === "") {
      alert("Vui lòng nhập đầy đủ Username và Password!");
      return false;
    }
    alert("Đăng nhập thành công!");
    return true;
  }
</script>
</body>
</html>
